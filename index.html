<!DOCTYPE html>
<html>
    <script type="text/javascript">
        var intervalID
        window.onload = function(){
            intervalID = setInterval("toggleSound()",100);
            }
    
        function toggleSound() {
                    var music = document.getElementById("ms");//获取ID  
                    var video = document.getElementById("vd")
                        
                    if (music.paused&&video.paused) { //判读是否播放  
                        music.play(); //没有就播放 
                        clearInterval(intervalID);
                        video.play();
                    }    
            }
    </script>
    
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        video
        {
            height: 100%;
            width: 100%;
            position: absolute;
            right: 0px;
            bottom: 0px;
            top: -3%;
            z-index: -37;
        }
    </style>
    <video id="vd" autoplay loop muted src="march7th.mp4"></video>
    <audio id="ms" autoplay="autoplay" loop="loop" src="march7th.mp3"></audio>
</html>
