<!DOCTYPE html>
<html>
    <script type="text/javascript">
        window.onload = function(){
                 setInterval("toggleSound()",100);
            }
    
        function toggleSound() {
                    var music = document.getElementById("vd");//获取ID  
                        
                    if (music.paused) { //判读是否播放  
                        music.play(); //没有就播放 
                    }    
            }
    </script>
    
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        video
        {
            height: 100%;
            width: 100%;
            position: absolute;
            right: 0px;
            bottom: 0px;
            top: -3%;
            z-index: -37;
        }
    </style>
    <video autoplay loop muted src="march7th.mp4"></video>
    <audio id="vd" autoplay=”autoplay” loop="loop" src="march7th.mp3"></audio>
</html>
